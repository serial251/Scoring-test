<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 700px;
            width: 100%;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .result-section {
            flex: 1;
            background: linear-gradient(to bottom, #7857ff, #2e2be9);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .result-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #c8c7ff;
        }
        
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #4e21ca, #2421ca00);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .score-value {
            font-size: 60px;
            font-weight: 800;
        }
        
        .score-total {
            font-size: 16px;
            color: #c8c7ff;
            font-weight: 700;
        }
        
        .result-grade {
            font-size: 28px;
            font-weight: 700;
            margin: 20px 0 10px;
        }
        
        .result-description {
            color: #c8c7ff;
            font-size: 16px;
            line-height: 1.5;
            max-width: 250px;
        }
        
        .summary-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .summary-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #303b5a;
        }
        
        .summary-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
        }
        
        .item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-score {
            color: #303b5a;
        }
        
        .item-score span {
            color: #9c9aa6;
        }
        
        .reaction {
            background-color: #fff6f5;
            color: #ff5757;
        }
        
        .memory {
            background-color: #fffbf2;
            color: #ffb01f;
        }
        
        .verbal {
            background-color: #f2fbfa;
            color: #00bd91;
        }
        
        .visual {
            background-color: #f3f3fd;
            color: #1125d4;
        }
        
        .continue-btn {
            background-color: #303b5a;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .continue-btn:hover {
            background-color: #4e21ca;
        }
        
        /* Mobile Styles */
        @media (max-width: 650px) {
            .container {
                flex-direction: column;
            }
            
            .result-section {
                border-radius: 0 0 30px 30px;
                padding: 30px;
            }
            
            .score-circle {
                width: 140px;
                height: 140px;
            }
            
            .score-value {
                font-size: 50px;
            }
            
            .result-title, .summary-title {
                font-size: 18px;
            }
            
            .summary-section {
                padding: 30px;
            }
            
            .result-description {
                font-size: 15px;
                max-width: 100%;
            }
        }
        
        /* Mobile icons */
        @media (max-width: 480px) {
            .item-left i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h2 class="result-title">Your Result</h2>
            <div class="score-circle">
                <div class="score-value">76</div>
                <div class="score-total">of 100</div>
            </div>
            <div>
                <h3 class="result-grade">Great</h3>
                <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        
        <div class="summary-section">
            <h2 class="summary-title">Summary</h2>
            <div class="summary-items">
                <div class="summary-item reaction">
                    <div class="item-left">
                        <i class="fas fa-bolt"></i>
                        <span>Reaction</span>
                    </div>
                    <div class="item-score">80 <span>/ 100</span></div>
                </div>
                
                <div class="summary-item memory">
                    <div class="item-left">
                        <i class="fas fa-brain"></i>
                        <span>Memory</span>
                    </div>
                    <div class="item-score">92 <span>/ 100</span></div>
                </div>
                
                <div class="summary-item verbal">
                    <div class="item-left">
                        <i class="fas fa-comments"></i>
                        <span>Verbal</span>
                    </div>
                    <div class="item-score">61 <span>/ 100</span></div>
                </div>
                
                <div class="summary-item visual">
                    <div class="item-left">
                        <i class="fas fa-eye"></i>
                        <span>Visual</span>
                    </div>
                    <div class="item-score">73 <span>/ 100</span></div>
                </div>
            </div>
            
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
